<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>


    <h2>Pages List</h2>

    {% if list_of_pages %}
    
    <ul>
        {% for page in list_of_pages %}
        <li>
            <a href="{% url 'pages:detail' page.id %}">{{page.title}}</a>
        </li>
        {% endfor %}
    </ul>

    
    {% else %}

        No pages to show

    {% endif %}




    
</body>
</html>
